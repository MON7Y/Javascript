<!DOCTYPE html>
<html>
<head>
	<title>Pointer Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <style>
body {
  background:#557d00;
  font-size: 12px;
}

body, button, input {
  font-family: 'Righteous', cursive;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #557d00;f;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #557d00;
  padding: 10px;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #FFF;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #557d00;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.app-form-button:hover {
  color: #1b2900;
}

.showdata{
  text-align: center;
  color: white;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}
   </style>
</head>
<body>
	<div class="background">
		<div class="container">
			<div class="screen">
				<div class="screen-body">
					<div class="screen-body-item left">
						<div class="app-title">
							<div class="animated infinite pulse">
								Pointer <br> To <br> Percentage <br> Convertor
							</div>
						</div>
					</div>
					<div class="screen-body-item">
						<div class="app-form">
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester I" id="semi" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester II" id="semii" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester III" id="semiii" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester IV" id="semiv" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester V" id="semv" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester VI" id="semvi"step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester VII" id="semvii" step=".01">
							</div>
							<div class="app-form-group">
								<input type="number" min="0" max="10" class="app-form-control" placeholder="Semester VIII" id="semviii" step=".01">
							</div>
							<div>
								<input type="button" name="" value="show aggregate pointer" class="app-form-button" onclick="calcuate()">
							</div>
							
						</div>
					</div>
				</div>
								
		    </div>	
		    <div class="app-form-group showdata">
				<p id="showData">  </p>
			</div>
		</div>
	</div>
<script>
	const calcuate = () =>{
		let semi = document.getElementById('semi').value;
		let semii = document.getElementById('semii').value;
		let semiii = document.getElementById('semiii').value;
		let semiv = document.getElementById('semiv').value;
		let semv = document.getElementById('semv').value;
		let semvi = document.getElementById('semvi').value;
		let semvii = document.getElementById('semvii').value;
		let semviii = document.getElementById('semviii').value;
		let grades = "";

		let sumpoint = parseFloat(semi) + parseFloat(semii) + parseFloat(semiii) + parseFloat(semiv) + parseFloat(semv) + parseFloat(semvi) + parseFloat(semvii) + parseFloat(semviii);
		let aggpoint = (sumpoint/8);

		//alert(aggpoint);


		// let perc = 7.1 * aggpoint + 12;
		if (aggpoint>7) {
			let perc = 7.4* aggpoint + (12);
			//alert(perc);
			if(perc <= 100 && perc >= 80) {
			grades = 'O';
			}else if (perc <= 79.99 && perc >= 75) {
				grades = 'A';
			}else if (perc <= 74.99 && perc >= 70) {
				grades = 'B';
			}else if (perc <= 69.99 && perc >= 60) {
				grades = 'C';
			}else if (perc <= 59.99 && perc >= 50) {
				grades = 'D';
			}else if (perc <= 49.99 && perc >= 45) {
				grades = 'E';
			}else if (perc <= 44.99 && perc >= 40) {
				grades = 'P';
			}else{
				grades = 'F';
			}
		//alert(grades);
			if (perc >= 40) {
			document.getElementById('showData').innerHTML = `Your Overall CGPI is ${aggpoint} and Percentage is ${perc}%. `
			}
			else{
				document.getElementById('showData').innerHTML = `Your Overall CGPI is ${aggpoint} and Percentage is ${perc}%. `
		}
		}
		else{
			let perc = 7.1 * aggpoint + (12);
			//alert(perc);
			if(perc <= 100 && perc >= 80) {
			grades = 'O';
			}else if (perc <= 79.99 && perc >= 75) {
				grades = 'A';
			}else if (perc <= 74.99 && perc >= 70) {
				grades = 'B';
			}else if (perc <= 69.99 && perc >= 60) {
				grades = 'C';
			}else if (perc <= 59.99 && perc >= 50) {
				grades = 'D';
			}else if (perc <= 49.99 && perc >= 45) {
				grades = 'E';
			}else if (perc <= 44.99 && perc >= 40) {
				grades = 'P';
			}else{
				grades = 'F';
			}
		//alert(grades);
			if (perc >= 40) {
			document.getElementById('showData').innerHTML = `Your Overall CGPI is ${aggpoint} and Percentage is ${perc}%. `
			}
			else{
				document.getElementById('showData').innerHTML = `Your Overall CGPI is ${aggpoint} and Percentage is ${perc}%.  `
		}
		}

		
		
	}
</script>
</body>
</html>
